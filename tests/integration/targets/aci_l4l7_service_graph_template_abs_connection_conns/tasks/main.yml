- name: Test that we have an ACI APIC host, ACI username and ACI password
  fail:
    msg: 'Please define the following variables: aci_hostname, aci_username and aci_password.'
  when: aci_hostname is not defined or aci_username is not defined or aci_password is not defined

# GET Credentials from the inventory
- name: Set vars
  set_fact:
    aci_info: &aci_info
      host: "{{ aci_hostname }}"
      username: "{{ aci_username }}"
      password: "{{ aci_password }}"
      validate_certs: '{{ aci_validate_certs | default(false) }}'
      use_ssl: '{{ aci_use_ssl | default(true) }}'
      use_proxy: '{{ aci_use_proxy | default(true) }}'
      output_level: debug

# CLEAN ENVIRONMENT
- name: Remove ansible_tenant if it already exists
  aci_tenant:
    <<: *aci_info
    name: ansible_tenant
    state: absent

- name: Remove ansible_phys_domain if it already exists
  aci_domain:
    <<: *aci_info
    domain: ansible_phys_dom
    domain_type: phys
    state: absent

# CREATE TENANT
- name: Create ansible_tenant
  aci_tenant:
    <<: *aci_info
    name: ansible_tenant
    state: present

# CREATE DOMAIN
- name: Create ansible_phys_domain
  aci_domain:
    <<: *aci_info
    domain: ansible_phys_dom
    domain_type: phys
    state: present

# ADD SERVICE GRAPH TEMPLATE
- name: Create L4-L7 Service Graph Template
  aci_l4l7_service_graph_template:
    <<: *aci_info
    tenant: ansible_tenant
    service_graph: ansible_graph
    state: present

# ADD L4-L7 LOGICAL DEVICES
- name: Create PBR Device 1
  aci_l4l7_device:
    <<: *aci_info
    tenant: ansible_tenant
    device: ansible_device1
    domain: ansible_phys_dom
    func_type: GoTo
    context_aware: single
    is_copy: no
    managed: no
    dev_type: physical
    svc_type: adc
    trunking: no
    prom_mode: no
    state: present

- name: Create PBR Device 2
  aci_l4l7_device:
    <<: *aci_info
    tenant: ansible_tenant
    device: ansible_device2
    domain: ansible_phys_dom
    func_type: GoTo
    context_aware: single
    is_copy: no
    managed: no
    dev_type: physical
    svc_type: adc
    trunking: no
    prom_mode: no
    state: present

# ADD SERVICE GRAPH NODES
- name: Add Service Graph Template Node 1
  aci_l4l7_service_graph_template_node:
    <<: *aci_info
    tenant: ansible_tenant
    service_graph: ansible_graph
    node: ansible_node1
    func_template_type: adc_one_arm
    func_type: GoTo
    device: ansible_device1
    managed: no
    routing_mode: Redirect
    state: present

- name: Add Service Graph Template Node 2
  aci_l4l7_service_graph_template_node:
    <<: *aci_info
    tenant: ansible_tenant
    service_graph: ansible_graph
    node: ansible_node2
    func_template_type: adc_one_arm
    func_type: GoTo
    device: ansible_device2
    managed: no
    routing_mode: Redirect
    state: present

# ADD SERVICE GRAPH ABS CONNECTIONS
- name: Create L4-L7 Service Graph Abs Connection C1
  aci_l4l7_service_graph_template_abs_conn:
    <<: *aci_info
    tenant: ansible_tenant
    service_graph: ansible_graph
    connection_name: C1
    direct_connect: yes
    unicast_route: yes
    adjacency_type: L3
    state: present

- name: Create L4-L7 Service Graph Abs Connection C2
