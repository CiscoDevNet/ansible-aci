  register: err_epg_drop_packets

- name: Add access span source 4 with routed_outside and drop_packets ( drop_packets true error )
  cisco.aci.aci_access_span_src_group_src:
    <<: *aci_info
    source_group: span_src_group_4
    source: span_src_4
