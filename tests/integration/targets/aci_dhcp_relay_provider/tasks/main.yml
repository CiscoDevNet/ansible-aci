      tenant: ansible_tenant
      relay_policy: ansible_dhcp_relay
      epg_type: l3_external
      provider_tenant: ansible_tenant
      l3out_name: ansible_l3out
      external_net: ansible_l3out_ext_net
      state: absent
    register: delete_l3_relay_provider_again

