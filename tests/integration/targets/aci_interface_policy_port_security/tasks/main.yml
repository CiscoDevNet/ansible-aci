- name: Test that we have an ACI APIC host, ACI username and ACI password
  fail:
    msg: 'Please define the following variables: aci_hostname, aci_username and aci_password.'
  when: aci_hostname is not defined or aci_username is not defined or aci_password is not defined

- name: Set vars
  set_fact: 
   aci_info: &aci_info
    host: "{{ aci_hostname }}"
    username: "{{ aci_username }}"
    password: "{{ aci_password }}"
    validate_certs: '{{ aci_validate_certs | default(false) }}'
    use_ssl: '{{ aci_use_ssl | default(true) }}'
    use_proxy: '{{ aci_use_proxy | default(true) }}'
    output_level: debug
    
# CLEAN ENVIRONMENT
- name: Remove the ansible_tenant
  aci_tenant:
    <<: *aci_info 
    tenant: ansible_tenant
    state: absent

- name: Add a new tenant
  aci_tenant:
    <<: *aci_info 
    tenant: ansible_tenant
    description: Ansible tenant
    state: present

- name: Add a new L3Out
  aci_l3out:
    <<: *aci_info
    tenant: ansible_tenant
    name: ansible_l3out
    description: L3Out for ansible_tenant tenant
    domain: ansible_dom
    vrf: ansible_vrf
    l3protocol: ospf
    route_control: export
    state: present
  delegate_to: localhost

- name: Create a VPC member
  aci_l3out_logical_interface_vpc_member:
    <<: *aci_info
    tenant: ansible_tenant
    l3out: ansible_l3out
    logical_node: ansible_LNode
    logical_interface: ansible_LInterface
    path_dn: topology/pod-1/protpaths-101-102/pathep-[policy_group_one]
    side: A
    state: present
  delegate_to: localhost

- name: Query a specific VPC member under ansible_l3out
  aci_l3out_logical_interface_vpc_member:
    <<: *aci_info
    tenant: ansible_tenant
    l3out: ansible_l3out
    logical_node: ansible_LNode
    logical_interface: ansible_LInterface
    path_dn: topology/pod-1/protpaths-101-102/pathep-[policy_group_one]
    side: A
    state: query
  delegate_to: localhost
  register: query_result

- name: Query all relationships
  aci_l3out_logical_interface_vpc_member:
    <<: *aci_info
    tenant: ansible_tenant
    state: query
  ignore_errors: yes
  register: query_result

- name: Remove a VPC member
  aci_l3out_logical_interface_vpc_member:
    <<: *aci_info
    tenant: ansible_tenant
    l3out: ansible_l3out
    logical_node: ansible_LNode
    logical_interface: ansible_LInterface
    path_dn: topology/pod-1/protpaths-101-102/pathep-[policy_group_one]
    side: A
    state: absent
  delegate_to: localhost