- name: Test that we have an ACI APIC host, ACI username and ACI password
  fail:
    msg: 'Please define the following variables: aci_hostname, aci_username and aci_password.'
  when: aci_hostname is not defined or aci_username is not defined or aci_password is not defined

- name: Verify Cloud and Non-Cloud Sites in use.
  include_tasks: ../../../../../../integration/targets/aci_cloud_provider/tasks/main.yml

- name: Execute tasks only for non-cloud sites
  when: query_cloud.current == []  # This condition will execute only non-cloud sites
  block:  # block specifies execution of tasks within, based on conditions
  # CLEAN ENVIRONMENT
  - name: Remove spine profile
    cisco.aci.aci_interface_policy_spine_profile: &interface_policy_spine_profile_absent
      host: '{{ aci_hostname }}'
      username: '{{ aci_username }}'
      password: '{{ aci_password }}'
      validate_certs: '{{ aci_validate_certs | default(false) }}'
      use_ssl: '{{ aci_use_ssl | default(true) }}'
      use_proxy: '{{ aci_use_proxy | default(true) }}'
      output_level: '{{ aci_output_level | default("info") }}'
      spine_interface_profile: ansible_test
      state: absent

  # ADD SPINE INTERFACE PROFILE
  - name: Add spine interface profile (check_mode)
    cisco.aci.aci_interface_policy_spine_profile: &interface_policy_spine_profile_present
      host: '{{ aci_hostname }}'
      username: '{{ aci_username }}'
      password: '{{ aci_password }}'
      validate_certs: '{{ aci_validate_certs | default(false) }}'
      use_ssl: '{{ aci_use_ssl | default(true) }}'
      use_proxy: '{{ aci_use_proxy | default(true) }}'
      output_level: '{{ aci_output_level | default("info") }}'
      interface_profile: ansible_test
      state: present
    check_mode: yes
    register: cm_add_spine_interface_profile

  - name: Add spine interface profile (normal mode)
    cisco.aci.aci_interface_policy_spine_profile: *interface_policy_spine_profile_present
    register: nm_add_spine_interface_profile

  - name: Add spine interface profile again (check_mode)
    cisco.aci.aci_interface_policy_spine_profile: *interface_policy_spine_profile_present
    check_mode: yes
    register: cm_add_spine_interface_profile_again

  - name: Add spine interface profile again (normal mode)
    cisco.aci.aci_interface_policy_spine_profile: *interface_policy_spine_profile_present
    register: nm_add_spine_interface_profile_again

  - name: Verify add_spine_interface_profile
    assert:
      that:
      - cm_add_spine_interface_profile is changed
      - nm_add_spine_interface_profile is changed
      - nm_add_spine_interface_profile.current.0.infraSpAccPortP.attributes.annotation == 'orchestrator:ansible'
      - cm_add_spine_interface_profile_again is not changed
      - nm_add_spine_interface_profile_again is not changed

  # CHANGE SPINE INTERFACE PROFILE
  - name: Change description of spine interface profile (check_mode)
    cisco.aci.aci_interface_policy_spine_profile:
      <<: *interface_policy_spine_profile_present
      description: Ansible test spine interface profile
    check_mode: yes
    register: cm_add_spine_interface_profile_descr

  - name: Change description of spine interface profile (normal mode)
    cisco.aci.aci_interface_policy_spine_profile:
      <<: *interface_policy_spine_profile_present
      description: Ansible test spine interface profile
    register: nm_add_spine_interface_profile_descr

  - name: Change description of spine interface profile again (check_mode)
    cisco.aci.aci_interface_policy_spine_profile:
      <<: *interface_policy_spine_profile_present
      description: Ansible test spine interface profile
    check_mode: yes
    register: cm_add_spine_interface_profile_descr_again

  - name: Change description of spine interface profile again (normal mode)
    cisco.aci.aci_interface_policy_spine_profile:
      <<: *interface_policy_spine_profile_present
      description: Ansible test spine interface profile
    register: nm_add_spine_interface_profile_descr_again

  - name: Verify add_spine_interface_profile_descr
    assert:
      that:
      - cm_add_spine_interface_profile_descr is changed
      - nm_add_spine_interface_profile_descr is changed
      - cm_add_spine_interface_profile_descr_again is not changed
      - nm_add_spine_interface_profile_descr_again is not changed

  # ADD SPINE INTERFACE PROFILE AGAIN
  - name: Add spine interface profile again with no description (check_mode)
    cisco.aci.aci_interface_policy_spine_profile: *interface_policy_spine_profile_present
    check_mode: yes
    register: cm_add_spine_interface_profile_again_no_descr

  - name: Add spine interface profile again with no description (normal mode)
    cisco.aci.aci_interface_policy_spine_profile: *interface_policy_spine_profile_present
    register: nm_add_spine_interface_profile_again_no_descr

  - name: Verify add_spine_interface_profile_again_no_descr
    assert:
      that:
      - cm_add_spine_interface_profile_again_no_descr is not changed
      - nm_add_spine_interface_profile_again_no_descr is not changed

  # QUERY ALL SPINE INTERFACE PROFILES
  - name: Query all interface profiles (check_mode)
    cisco.aci.aci_interface_policy_spine_profile: &interface_policy_spine_profile_query
      host: '{{ aci_hostname }}'
      username: '{{ aci_username }}'
      password: '{{ aci_password }}'
      validate_certs: '{{ aci_validate_certs | default(false) }}'
      use_ssl: '{{ aci_use_ssl | default(true) }}'
      use_proxy: '{{ aci_use_proxy | default(true) }}'
      output_level: '{{ aci_output_level | default("info") }}'
      state: query
    check_mode: yes
    register: cm_query_all_spine_interface_profiles

  - name: Query all spine_interface_profiles (normal mode)
    cisco.aci.aci_interface_policy_spine_profile: *interface_policy_spine_profile_query
    register: nm_query_all_spine_interface_profiles

  - name: Verify query_all_spine_interface_profiles
    assert:
      that:
      - cm_query_all_spine_interface_profiles is not changed
      - nm_query_all_spine_interface_profiles is not changed

  # QUERY A SPINE INTERFACE PROFILE
  - name: Query our spine_interface_profile
    cisco.aci.aci_interface_policy_spine_profile:
      <<: *interface_policy_spine_profile_query
      spine_interface_profile: ansible_test
    check_mode: yes
    register: cm_query_spine_interface_profile

  - name: Query our spine_interface_profile
    cisco.aci.aci_interface_policy_spine_profile:
      <<: *interface_policy_spine_profile_query
      spine_interface_profile: ansible_test
    register: nm_query_spine_interface_profile

  - name: Verify query_spine_interface_profile
    assert:
      that:
      - cm_query_spine_interface_profile is not changed
      - nm_query_spine_interface_profile is not changed
      - cm_query_spine_interface_profile == nm_query_spine_interface_profile

  # REMOVE SPINE INTERFACE PROFILE
  - name: Remove spine_interface_profile (check_mode)
    cisco.aci.aci_interface_policy_spine_profile: *interface_policy_spine_profile_absent
    check_mode: yes
    register: cm_remove_spine_interface_profile

  - name: Remove spine_interface_profile (normal mode)
    cisco.aci.aci_interface_policy_spine_profile: *interface_policy_spine_profile_absent
    register: nm_remove_spine_interface_profile

  - name: Remove spine_interface_profile again (check_mode)
    cisco.aci.aci_interface_policy_spine_profile: *interface_policy_spine_profile_absent
    check_mode: yes
    register: cm_remove_spine_interface_profile_again

  - name: Remove spine_interface_profile again (normal mode)
    cisco.aci.aci_interface_policy_spine_profile: *interface_policy_spine_profile_absent
    register: nm_remove_spine_interface_profile_again

  - name: Verify remove_spine_interface_profile
    assert:
      that:
      - cm_remove_spine_interface_profile is changed
      - nm_remove_spine_interface_profile is changed
      - cm_remove_spine_interface_profile_again is not changed
      - nm_remove_spine_interface_profile_again is not changed

  # QUERY NON-EXISTING SPINE INTERFACE PROFILE
  - name: Query non-existing spine_interface_profile (check_mode)
    cisco.aci.aci_interface_policy_spine_profile:
      <<: *interface_policy_spine_profile_query
      spine_interface_profile: ansible_test
    check_mode: yes
    register: cm_query_non_spine_interface_profile

  - name: Query non-existing spine_interface_profile (normal mode)
    cisco.aci.aci_interface_policy_spine_profile:
      <<: *interface_policy_spine_profile_query
      spine_interface_profile: ansible_test
    register: nm_query_non_spine_interface_profile

  # TODO: Implement more tests
  - name: Verify query_non_spine_interface_profile
    assert:
      that:
      - cm_query_non_spine_interface_profile is not changed
      - nm_query_non_spine_interface_profile is not changed
      - cm_query_non_spine_interface_profile == nm_query_non_spine_interface_profile