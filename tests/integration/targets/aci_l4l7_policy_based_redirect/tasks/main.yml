    <<: *aci_info
    tenant: ansible_tenant
    policy_name: ansible_pbr_policy
    state: absent
  register: delete_pbr_policy

- name: Confirm PBR Policy Removal
  ansible.builtin.assert:
    that:
    - delete_pbr_policy is changed
    - delete_pbr_policy.current == []
