# SET VARS
- name: Set vars
  ansible.builtin.set_fact:
    aci_info: &aci_info
      host: '{{ aci_hostname }}'
      username: '{{ aci_username }}'
      password: '{{ aci_password }}'
      validate_certs: '{{ aci_validate_certs | default(false) }}'
      use_ssl: '{{ aci_use_ssl | default(true) }}'
      use_proxy: '{{ aci_use_proxy | default(true) }}'
      output_level: '{{ aci_output_level | default("info") }}'

# CLEAN ENVIRONMENT
- name: Remove test tenant before we kickoff
  cisco.aci.aci_tenant: &tenant_absent
    <<: *aci_info
    tenant: ansible_test
    state: absent

- name: Verify Cloud and Non-Cloud Sites in use.
  ansible.builtin.include_tasks: ../../../../../../integration/targets/aci_cloud_provider/tasks/main.yml

- name: Execute tasks only for non-cloud sites
  when: query_cloud.current == []  # This condition will execute only non-cloud sites
  block:  # block specifies execution of tasks within, based on conditions
  # SETUP ENVIRONMENT
  - name: Create domain
    cisco.aci.aci_domain: &domain_present
      <<: *aci_info
      domain: l3outintftest
      domain_type: l3dom
      state: present

  - name: Create tenant
    cisco.aci.aci_tenant: &tenant_present
      <<: *tenant_absent
      state: present

  - name: Configure VRF
    cisco.aci.aci_vrf: &vrf_present
      <<: *tenant_present
      vrf: l3outintftest

  - name: Create L3Out
    cisco.aci.aci_l3out:
      <<: *vrf_present
      l3out: l3outintftest
      domain: l3outintftest
      route_control: export

  - name: Create node profile
    cisco.aci.aci_l3out_logical_node_profile: &np_present
      <<: *tenant_present
      l3out: l3outintftest
      node_profile: NODES

  - name: Create interface profile
    cisco.aci.aci_l3out_logical_interface_profile: &intf_present
      <<: *np_present
      interface_profile: INTFS

  - name: Create eigrp interface policy
    cisco.aci.aci_interface_policy_eigrp: &interface_policy_eigrp_present
      <<: *tenant_present
      eigrp_interface: ansible_eigrp_interface
      description: eigrp interface policy for ansible_tenant tenant
      bandwidth: 100000
      control_state: [bfd, nexthop_self, passive, split_horizon]
      delay: 10
      delay_unit: picoseconds
      hello_interval: 10
      hold_interval: 30
      state: present

  # BEGIN WITH TESTS (ADD EIGRP profile TO INTERFACE PROFILE)
  - name: Add eigrp profile to interface profile (check mode)
    cisco.aci.aci_l3out_logical_interface_profile_eigrp_profile: &eigrpIfP_present
      <<: *intf_present
      eigrp_profile: default
    check_mode: true
    register: cm_add_eigrpIfP

  - name: Add eigrp profile to interface profile (normal mode)
    cisco.aci.aci_l3out_logical_interface_profile_eigrp_profile: *eigrpIfP_present
    register: nm_add_eigrpIfP

  - name: Verify add_eigrpIfP
    ansible.builtin.assert:
      that:
      - cm_add_eigrpIfP is changed
      - nm_add_eigrpIfP is changed
      - cm_add_eigrpIfP.previous == nm_add_eigrpIfP.previous == []
      - cm_add_eigrpIfP.proposed.eigrpIfP.children[0].eigrpRsIfPol.attributes.tneigrpIfPolName == 'default'
      - nm_add_eigrpIfP.current[0].eigrpIfP.children[0].eigrpRsIfPol.attributes.tneigrpIfPolName == 'default'

  - name: Add eigrp profile again to check idempotency
    cisco.aci.aci_l3out_logical_interface_profile_eigrp_profile: *eigrpIfP_present
    register: nm_add_eigrpIfP_again

  - name: Verify add_eigrpIfP_again
    ansible.builtin.assert:
      that:
      - nm_add_eigrpIfP_again is not changed

  # UPDATE INTERFACE PROFILE EIGRP PROFILE
  - name: Update interface profile eigrp profile
    cisco.aci.aci_l3out_logical_interface_profile_eigrp_profile: &eigrpIfP_update
      <<: *eigrpIfP_present
      eigrp_policy: ansible_eigrp_interface
    register: update_eigrpIfP

  - name: Update interface profile eigrp profile again
    cisco.aci.aci_l3out_logical_interface_profile_eigrp_profile:
      <<: *eigrpIfP_update
    register: update_eigrpIfP_again

  - name: Verify update_eigrpIfP
    ansible.builtin.assert:
      that:
      - update_eigrpIfP is changed
      - update_eigrpIfP.previous != []
      - update_eigrpIfP.current[0].eigrpIfP.children[0].eigrpRsIfPol.attributes.tneigrpIfPolName == 'default'
      - update_eigrpIfP_again is changed
      - update_eigrpIfP_again.current == update_eigrpIfP_again.previous

  # QUERY INTERFACE PROFILE EIGRP PROFILE
  - name: Query interface profile eigrp profile
    cisco.aci.aci_l3out_logical_interface_profile_eigrp_profile:
      <<: *eigrpIfP_update
      state: query
    register: query_eigrpIfP_profile

  - name: Verify query_eigrpIfP_profile
    ansible.builtin.assert:
      that:
      - query_eigrpIfP_profile is not changed
      - query_eigrpIfP_profile.current|length == 1
      - query_eigrpIfP_profile.current[0].eigrpIfP.children[0].eigrpRsIfPol.attributes.tneigrpIfPolName == 'default'
      - query_eigrpIfP_profile.current[0].eigrpIfP.attributes.authType == 'simple'

  # REMOVE PROFILE
  - name: Remove interface profile eigrp profile
    cisco.aci.aci_l3out_logical_interface_profile_eigrp_profile: &eigrpIfP_absent
      <<: *intf_present
      state: absent
    register: remove_profile

  - name: Remove interface profile eigrp profile again for idempotency
    cisco.aci.aci_l3out_logical_interface_profile_eigrp_profile:
      <<: *eigrpIfP_absent
      state: absent
    register: remove_profile_again

  - name: Verify remove_profile and remove_profile_again
    ansible.builtin.assert:
      that:
      - remove_profile.previous|length == 1
      - remove_profile.previous[0].eigrpIfP.children[0].eigrpRsIfPol.attributes.tneigrpIfPolName == 'default'
      - remove_profile.previous[0].eigrpIfP.attributes.authType == 'simple'
      - remove_profile is changed
      - remove_profile_again is not changed
      - remove_profile.current == remove_profile_again.current == []

  # QUERY NON-EXISTING PROFILE
  - name: Query a nonexisting profile
    cisco.aci.aci_l3out_logical_interface_profile_eigrp_profile:
      <<: *eigrpIfP_absent
      state: query
    register: query_nonexist_profile

  - name: Verify query_nonexist_profile
    ansible.builtin.assert:
      that:
      - query_nonexist_profile is not changed
      - query_nonexist_profile.current == []

  # REMOVE NON-EXISTING PROFILE
  - name: Remove interface profile eigrp profile again (nonexisting)
    cisco.aci.aci_l3out_logical_interface_profile_eigrp_profile:
      <<: *eigrpIfP_absent
    register: remove_nonexist_profile

  - name: Verify remove_nonexist_profile
    ansible.builtin.assert:
      that:
      - remove_nonexist_profile is not changed
      - remove_nonexist_profile.current == []
