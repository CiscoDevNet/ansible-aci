    cisco.aci.aci_system_endpoint_controls: 
      <<: *aci_info
      ip_aging:
        admin_state: false
      roque_ep_control:
        admin_state: false
        interval: 60
        multiplication_factor: 4
        hold_interval: 1800
      ep_loop_protection:
