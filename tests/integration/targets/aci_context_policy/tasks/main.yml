- name: Test that we have an ACI APIC host, ACI username and ACI password
  fail:
    msg: 'Please define the following variables: aci_hostname, aci_username and aci_password.'
  when: aci_hostname is not defined or aci_username is not defined or aci_password is not defined

- name: Set vars
  set_fact:
    aci_info: &aci_info
      host: "{{ aci_hostname }}"
      username: "{{ aci_username }}"
      password: "{{ aci_password }}"
      validate_certs: '{{ aci_validate_certs | default(false) }}'
      use_ssl: '{{ aci_use_ssl | default(true) }}'
      use_proxy: '{{ aci_use_proxy | default(true) }}'
      output_level: debug
    
# CLEAN ENVIRONMENT
- name: Remove the ansible_tenant
  aci_tenant: &aci_tenant_absent
    <<: *aci_info 
    tenant: ansible_tenant
    state: absent

- name: Verify Cloud and Non-Cloud Sites in use.
  include_tasks: ../../../../../../integration/targets/aci_cloud_provider/tasks/main.yml

- name: Execute tasks only for non-cloud sites
  when: query_cloud.current == []  # This condition will execute only non-cloud sites
  block:  # block specifies execution of tasks within, based on conditions
  - name: Add a new tenant
    aci_tenant: &aci_tenant_present
      <<: *aci_info
      tenant: ansible_tenant
      description: Ansible tenant
      state: present

  - name: Add a new action rule profile
    aci_tenant_action_rule_profile: &aci_action_rule_present
      <<: *aci_info
      tenant: ansible_tenant
      action_rule: ansible_action_rule
      description: Ansible action rule profile for ansible_tenant tenant
      state: present

  - name: Add a new L3Out
    aci_l3out: 
      <<: *aci_info
      tenant: ansible_tenant
      l3out: ansible_l3out
      description: Ansible l3Out for ansible_tenant tenant
      domain: ansible_dom
      vrf: ansible_vrf
      state: present

  - name: Add route control profile for l3out
    aci_route_control_profile: 
      <<: *aci_info
      tenant: ansible_tenant
      l3out: ansible_l3out
      route_control_profile: ansible_rtctrl_profile_l3out
      description: Ansible Route Control Profile for ansible_l3out l3Out
      state: present

  - name: Add subject profile
    aci_subject_profile: &aci_subject_profile_present
      <<: *aci_info
      tenant: ansible_tenant
      subject_profile: ansible_subject_profile
      description: Ansible Subject Profile for ansible_tenant tenant
      state: present

  - name: Add context policy for l3out (check_mode)
    aci_context_policy: &aci_context_policy_present
      <<: *aci_info
      tenant: ansible_tenant
      l3out: ansible_l3out
      route_control_profile: ansible_rtctrl_profile_l3out
      context_policy: ansible_context_policy_l3out
      description: Ansible Context Policy for ansible_rtctrl_profile_l3out route control profile
      subject_profile: ansible_subject_profile
      action_rule: ansible_action_rule
      action: deny
      order: 5
      state: present
    check_mode: true
    register: cm_add_context_policy_l3out

  - name: Add context policy again (normal_mode)
    aci_context_policy:
      <<: *aci_context_policy_present
    register: nm_add_context_policy_l3out

  - name: Add context policy again - testing idempotency
    aci_context_policy:
      <<: *aci_context_policy_present
    register: nm_add_context_policy_l3out_idempotency

  - name: Add route control profile for tenant
    aci_route_control_profile:
      <<: *aci_info
      tenant: ansible_tenant
      route_control_profile: ansible_rtctrl_profile_tenant
      description: Route Control Profile for ansible_tenant tenant
      state: present

  - name: Add context policy for tenant
    aci_context_policy:
      <<: *aci_info
      tenant: ansible_tenant
      route_control_profile: ansible_rtctrl_profile_tenant
      context_policy: ansible_context_policy_tenant
      description: Ansible Context Policy for ansible_rtctrl_profile_tenant route control profile
      state: present
    register: nm_add_context_policy_tenant

  - name: Asserts for route control profiles creation tasks
    assert:
      that:
        - cm_add_context_policy_l3out is changed
        - cm_add_context_policy_l3out.previous == []
        - cm_add_context_policy_l3out.current == []
        - nm_add_context_policy_l3out is changed
        - nm_add_context_policy_l3out.current.0.rtctrlCtxP.attributes.name == "ansible_context_policy_l3out"
        - nm_add_context_policy_l3out.current.0.rtctrlCtxP.attributes.action == "deny"
        - nm_add_context_policy_l3out.current.0.rtctrlCtxP.attributes.order == "5"
        - nm_add_context_policy_l3out.current.0.rtctrlCtxP.children.0.rtctrlScope.children.0.rtctrlRsScopeToAttrP.attributes.tnRtctrlAttrPName == "ansible_action_rule"
        - nm_add_context_policy_l3out.current.0.rtctrlCtxP.children.1.rtctrlRsCtxPToSubjP.attributes.tnRtctrlSubjPName == "ansible_subject_profile"
        - nm_add_context_policy_l3out_idempotency is not changed
        - nm_add_context_policy_tenant is changed
        - nm_add_context_policy_tenant.previous == []
        - nm_add_context_policy_tenant.current.0.rtctrlCtxP.attributes.name == "ansible_context_policy_tenant"
        - nm_add_context_policy_tenant.current.0.rtctrlCtxP.attributes.action == "permit"
        - nm_add_context_policy_tenant.current.0.rtctrlCtxP.attributes.order == "0"

  - name: Query all context policy
    aci_context_policy:
      <<: *aci_info
      state: query
    register: query_all_context_policy

  - name: Query ansible_context_policy_l3out context policy
    aci_context_policy:
      <<: *aci_info
      context_policy: ansible_context_policy_l3out
      state: query
    register: query_context_policy_l3out

  - name: Asserts query tasks
    assert:
      that:
        - query_all_context_policy is not changed
        - query_all_context_policy.current|length >= 2
        - query_context_policy_l3out is not changed
        - query_context_policy_l3out.current.0.rtctrlCtxP.attributes.name == "ansible_context_policy_l3out"
        - query_context_policy_l3out.current.0.rtctrlCtxP.attributes.action == "deny"
        - query_context_policy_l3out.current.0.rtctrlCtxP.attributes.order == "5"
        - query_context_policy_l3out.current.0.rtctrlCtxP.children.0.rtctrlScope.children.0.rtctrlRsScopeToAttrP.attributes.tDn == "uni/tn-ansible_tenant/attr-ansible_action_rule"
        - query_context_policy_l3out.current.0.rtctrlCtxP.children.1.rtctrlRsCtxPToSubjP.attributes.tDn == "uni/tn-ansible_tenant/subj-ansible_subject_profile"

  - name: Remove context policy for l3out (check_mode)
    aci_context_policy: &aci_context_policy_absent
      <<: *aci_context_policy_present
      state: absent
    check_mode: true
    register: cm_remove_context_policy

  - name: Remove context policy for l3out (normal_mode)
    aci_context_policy:
      <<: *aci_context_policy_absent
    register: nm_remove_remove_context_policy

  - name: Remove route control profile for l3out - testing idempotency
    aci_context_policy:
      <<: *aci_context_policy_absent
    register: nm_remove_context_policy_idempotency

  - name: Asserts deletion tasks
    assert:
      that:
        - cm_remove_context_policy is changed
        - cm_remove_context_policy.proposed == {}
        - nm_remove_remove_context_policy is changed
        - nm_remove_remove_context_policy.previous != []
        - nm_remove_remove_context_policy.method == "DELETE"
        - nm_remove_context_policy_idempotency is not changed
        - nm_remove_context_policy_idempotency.previous == []

  - name: Remove the ansible_tenant - cleanup before ending tests
    aci_tenant:
      <<: *aci_tenant_present
      state: absent
