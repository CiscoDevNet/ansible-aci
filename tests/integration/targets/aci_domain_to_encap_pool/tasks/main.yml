  # Clean Environment Again
  - name: Remove domains
    cisco.aci.aci_domain:
      <<: *aci_info 
      domain: '{{ item.name }}'
      domain_type: '{{ item.type }}'
      state: absent
    loop:
      - { name: phys_dom, type: phys }
      - { name: fc_dom, type: fc }
      - { name: l2_dom, type: l2dom }
      - { name: l3_dom, type: l3dom }

  - name: Remove domains
    cisco.aci.aci_domain:
      <<: *aci_info 
      domain: vmm_dom
      domain_type: vmm
      vm_provider: '{{ item.name }}'
      state: absent
    loop:
      - { name: vmware }
      - { name: microsoft }
      - { name: cloudfoundry }
      - { name: openshift }
      - { name: openstack }
      - { name: redhat }
      - { name: kubernetes }