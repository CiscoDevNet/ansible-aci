      <<: *aci_info 
      domain: vmm_dom
      domain_type: vmm
      vm_provider: vmware
      state: present
    register: vmm_domain

  - name: Add domain to encap pool binding (phys, pool_type=vlan)
    cisco.aci.aci_domain_to_encap_pool:
      <<: *aci_info 
      domain: phys_dom
      domain_type: phys
      pool: test_pool
      pool_type: vlan
      pool_allocation_mode: dynamic
      state: present
