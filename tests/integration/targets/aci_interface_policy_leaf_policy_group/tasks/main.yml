      use_ssl: '{{ aci_use_ssl | default(true) }}'
      use_proxy: '{{ aci_use_proxy | default(true) }}'
      output_level: debug
      policy_group: policygroupname_link
      #lag_type: link
      state: absent
    ignore_errors: true
    register: intf_policy_leaf_polgrp_absent_missing_param

  - name: absent assertions
