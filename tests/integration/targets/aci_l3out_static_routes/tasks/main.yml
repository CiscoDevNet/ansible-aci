- name: Test that we have an ACI APIC host, ACI username and ACI password
  fail:
    msg: 'Please define the following variables: aci_hostname, aci_username and aci_password.'
  when: aci_hostname is not defined or aci_username is not defined or aci_password is not defined

- name: Set vars
  set_fact: 
   aci_info: &aci_info
    host: "{{ aci_hostname }}"
    username: "{{ aci_username }}"
    password: "{{ aci_password }}"
    validate_certs: '{{ aci_validate_certs | default(false) }}'
    use_ssl: '{{ aci_use_ssl | default(true) }}'
    use_proxy: '{{ aci_use_proxy | default(true) }}'
    output_level: debug
    
# CLEAN ENVIRONMENT
- name: Remove the ansible_tenant
  aci_tenant:
    <<: *aci_info 
    tenant: ansible_tenant
    state: absent

- name: Add a new tenant
  aci_tenant:
    <<: *aci_info 
    tenant: ansible_tenant
    description: Ansible tenant
    state: present

- name: Add a new L3Out
  aci_l3out:
    <<: *aci_info
    tenant: ansible_tenant
    name: ansible_l3out
    description: L3Out for ansible_tenant tenant
    domain: ansible_dom
    vrf: ansible_vrf
    l3protocol: ospf
    route_control: export
    state: present
  delegate_to: localhost

- name: Add a new logical node
  cisco.aci.aci_rest:
    <<: *aci_info
    path: /api/mo/uni/tn-ansible_tenant/out-ansible_l3out.json
    method: post
    content:
      {
          "l3extLNodeP": {
              "attributes": {
                  "dn": "uni/tn-ansible_tenant/out-ansible_l3out/lnodep-lNode",
                  "name": "lNode",
              },
              "children": [{
                  "l3extRsNodeL3OutAtt": {
                      "attributes": {
                          "rtrId": "10.1.0.1",
                          "rtrIdLoopBack": "yes",
                          "tDn": "topology/pod-1/node-101",
                      }
                  }
              }]
          }
      }

- name: Add static routes
  aci_l3out_static_routes:
    <<: *aci_info
    tenant: ansible_tenant
    l3out: ansible_l3out
    logical_node: lNode
    node_id: 101
    pod_id: 1 
    prefix: 10.1.0.1/24
    state: present
  delegate_to: localhost

- name: Query system information
  aci_system:
    <<: *aci_info
    id: 1
    state: query
  register: version

- name: Add static routes bfd
  aci_l3out_static_routes:
    <<: *aci_info
    tenant: ansible_tenant
    l3out: ansible_l3out
    logical_node: lNode
    node_id: 101
    pod_id: 1
    bfd: bfd
    track_policy: test
    prefix: 10.1.0.1/24
    state: present
  delegate_to: localhost
  when: version.current.0.topSystem.attributes.version is version('4.2', '>=')

- name: Query for a specific MO under l3out
  aci_l3out_static_routes:
    <<: *aci_info
    tenant: ansible_tenant
    l3out: ansible_l3out
    logical_node: lNode
    node_id: 101
    pod_id: 1
    prefix: 10.1.0.1/24
    state: query
  delegate_to: localhost
  register: query_result

- name: Query all relationships
  aci_l3out_static_routes:
    <<: *aci_info
    tenant: production
    state: query
  ignore_errors: yes
  register: query_result

- name: Remove static routes
  aci_l3out_static_routes:
    <<: *aci_info
    tenant: ansible_tenant
    l3out: ansible_l3out
    logical_node: lNode
    node_id: 101
    pod_id: 1
    prefix: 10.1.0.1/24
    state: absent
  delegate_to: localhost
