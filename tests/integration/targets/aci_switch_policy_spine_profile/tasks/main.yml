- name: Test that we have an ACI APIC host, ACI username and ACI password
  fail:
    msg: 'Please define the following variables: aci_hostname, aci_username and aci_password.'
  when: aci_hostname is not defined or aci_username is not defined or aci_password is not defined

- name: Set vars
  set_fact: 
   aci_info: &aci_info
    host: "{{ aci_hostname }}"
    username: "{{ aci_username }}"
    password: "{{ aci_password }}"
    validate_certs: "{{ aci_validate_certs | default(false) }}"
    use_ssl: "{{ aci_use_ssl | default(true) }}"
    use_proxy: "{{ aci_use_proxy | default(true) }}"
    output_level: "{{ aci_output_level | default('info') }}"

- name: Verify Cloud and Non-Cloud Sites in use.
  include_tasks: ../../../../../../integration/targets/aci_cloud_provider/tasks/main.yml

- name: Execute tasks only for non-cloud sites
  when: query_cloud.current == []  # This condition will execute only non-cloud sites
  block:  # block specifies execution of tasks within, based on conditions
  # CLEAN ENVIRONMENT
  - name: Remove spine profile
    cisco.aci.aci_switch_policy_spine_profile: &aci_switch_policy_spine_profile_absent
      <<: *aci_info
      spine_profile: ansible_test
      state: absent


  # ADD SPINE PROFILE
  - name: Add switch policy spine profile (check_mode)
    cisco.aci.aci_switch_policy_spine_profile: &aci_switch_policy_spine_profile_present
      <<: *aci_info
      spine_profile: ansible_test
      state: present
    check_mode: yes
    register: cm_add_switch_spine_profile

  - name: Add spine profile (normal mode)
    cisco.aci.aci_switch_policy_spine_profile: *aci_switch_policy_spine_profile_present
    register: nm_add_switch_spine_profile

  - name: Add spine profile again (check_mode)
    cisco.aci.aci_switch_policy_spine_profile: *aci_switch_policy_spine_profile_present
    check_mode: yes
    register: cm_add_switch_spine_profile_again

  - name: Add spine profile again (normal mode)
    cisco.aci.aci_switch_policy_spine_profile: *aci_switch_policy_spine_profile_present
    register: nm_add_switch_spine_profile_again

  - name: Verify add_switch_spine_profile
    assert:
      that:
      - cm_add_switch_spine_profile is changed
      - nm_add_switch_spine_profile is changed
      - nm_add_switch_spine_profile.current.0.infraSpineP.attributes.annotation == 'orchestrator:ansible'
      - cm_add_switch_spine_profile_again is not changed
      - nm_add_switch_spine_profile_again is not changed


  # CHANGE SWITCH SPINE PROFILE
  - name: Change description of spine profile (check_mode)
    cisco.aci.aci_switch_policy_spine_profile:
      <<: *aci_switch_policy_spine_profile_present
      description: Ansible test spine profile
    check_mode: yes
    register: cm_add_switch_spine_profile_descr

  - name: Change description of spine profile (normal mode)
    cisco.aci.aci_switch_policy_spine_profile:
      <<: *aci_switch_policy_spine_profile_present
      description: Ansible test spine profile
    register: nm_add_switch_spine_profile_descr

  - name: Change description of spine profile again (check_mode)
    cisco.aci.aci_switch_policy_spine_profile:
      <<: *aci_switch_policy_spine_profile_present
      description: Ansible test spine profile
    check_mode: yes
    register: cm_add_switch_spine_profile_descr_again

  - name: Change description of spine profile again (normal mode)
    cisco.aci.aci_switch_policy_spine_profile:
      <<: *aci_switch_policy_spine_profile_present
      description: Ansible test spine profile
    register: nm_add_switch_spine_profile_descr_again

  - name: Verify add_switch_spine_profile_descr
    assert:
      that:
      - cm_add_switch_spine_profile_descr is changed
      - nm_add_switch_spine_profile_descr is changed
      - cm_add_switch_spine_profile_descr_again is not changed
      - nm_add_switch_spine_profile_descr_again is not changed


  # ADD SPINE PROFILE AGAIN
  - name: Add spine profile again with no description (check_mode)
    cisco.aci.aci_switch_policy_spine_profile: *aci_switch_policy_spine_profile_present
    check_mode: yes
    register: cm_add_switch_spine_profile_again_no_descr

  - name: Add spine profile again with no description (normal mode)
    cisco.aci.aci_switch_policy_spine_profile: *aci_switch_policy_spine_profile_present
    register: nm_add_switch_spine_profile_again_no_descr

  - name: Verify add_switch_spine_profile_again_no_descr
    assert:
      that:
      - cm_add_switch_spine_profile_again_no_descr is not changed
      - nm_add_switch_spine_profile_again_no_descr is not changed


  # QUERY ALL SPINE PROFILES
  - name: Query all profiles (check_mode)
    cisco.aci.aci_switch_policy_spine_profile: &aci_switch_policy_spine_profile_query
      <<: *aci_info
      state: query
    check_mode: yes
    register: cm_query_all_switch_spine_profiles

  - name: Query all switch_spine_profiles (normal mode)
    cisco.aci.aci_switch_policy_spine_profile: *aci_switch_policy_spine_profile_query
    register: nm_query_all_switch_spine_profiles

  - name: Verify query_all_switch_spine_profiles
    assert:
      that:
      - cm_query_all_switch_spine_profiles is not changed
      - nm_query_all_switch_spine_profiles is not changed
      # NOTE: Order of switch_spine_profiles is not stable between calls
      #- cm_query_all_switch_spine_profiles == nm_query_all_switch_spine_profiles


  # QUERY A SPINE PROFILE
  - name: Query our switch_spine_profile
    cisco.aci.aci_switch_policy_spine_profile:
      <<: *aci_switch_policy_spine_profile_query
      spine_profile: ansible_test
    check_mode: yes
    register: cm_query_switch_spine_profile

  - name: Query our switch_spine_profile
    cisco.aci.aci_switch_policy_spine_profile:
      <<: *aci_switch_policy_spine_profile_query
      spine_profile: ansible_test
    register: nm_query_switch_spine_profile

  - name: Verify query_switch_spine_profile
    assert:
      that:
      - cm_query_switch_spine_profile is not changed
      - nm_query_switch_spine_profile is not changed
      - cm_query_switch_spine_profile == nm_query_switch_spine_profile


  # REMOVE SPINE PROFILE
  - name: Remove switch_spine_profile (check_mode)
    cisco.aci.aci_switch_policy_spine_profile: *aci_switch_policy_spine_profile_absent
    check_mode: yes
    register: cm_remove_switch_spine_profile

  - name: Remove switch_spine_profile (normal mode)
    cisco.aci.aci_switch_policy_spine_profile: *aci_switch_policy_spine_profile_absent
    register: nm_remove_switch_spine_profile

  - name: Remove switch_spine_profile again (check_mode)
    cisco.aci.aci_switch_policy_spine_profile: *aci_switch_policy_spine_profile_absent
    check_mode: yes
    register: cm_remove_switch_spine_profile_again

  - name: Remove switch_spine_profile again (normal mode)
    cisco.aci.aci_switch_policy_spine_profile: *aci_switch_policy_spine_profile_absent
    register: nm_remove_switch_spine_profile_again

  - name: Verify remove_switch_spine_profile
    assert:
      that:
      - cm_remove_switch_spine_profile is changed
      - nm_remove_switch_spine_profile is changed
      - cm_remove_switch_spine_profile_again is not changed
      - nm_remove_switch_spine_profile_again is not changed


  # QUERY NON-EXISTING SPINE PROFILE
  - name: Query non-existing switch_spine_profile (check_mode)
    cisco.aci.aci_switch_policy_spine_profile:
      <<: *aci_switch_policy_spine_profile_query
      spine_profile: ansible_test
    check_mode: yes
    register: cm_query_non_switch_spine_profile

  - name: Query non-existing switch_spine_profile (normal mode)
    cisco.aci.aci_switch_policy_spine_profile:
      <<: *aci_switch_policy_spine_profile_query
      spine_profile: ansible_test
    register: nm_query_non_switch_spine_profile

  # TODO: Implement more tests
  - name: Verify query_non_switch_spine_profile
    assert:
      that:
      - cm_query_non_switch_spine_profile is not changed
      - nm_query_non_switch_spine_profile is not changed
      - cm_query_non_switch_spine_profile == nm_query_non_switch_spine_profile
