- name: Test that we have an ACI APIC host, ACI username and ACI password
  fail:
    msg: 'Please define the following variables: aci_hostname, aci_username and aci_password.'
  when: aci_hostname is not defined or aci_username is not defined or aci_password is not defined

- name: Set vars
  set_fact:
    aci_info: &aci_info
      host: "{{ aci_hostname }}"
      username: "{{ aci_username }}"
      password: "{{ aci_password }}"
      validate_certs: '{{ aci_validate_certs | default(false) }}'
      use_ssl: '{{ aci_use_ssl | default(true) }}'
      use_proxy: '{{ aci_use_proxy | default(true) }}'
      output_level: debug
    
# CLEAN ENVIRONMENT
- name: Remove the ansible_tenant
  aci_tenant: &aci_tenant_absent
    <<: *aci_info 
    tenant: ansible_tenant
    state: absent

- name: Verify Cloud and Non-Cloud Sites in use.
  include_tasks: ../../../../../../integration/targets/aci_cloud_provider/tasks/main.yml

- name: Execute tasks only for non-cloud sites
  when: query_cloud.current == []  # This condition will execute only non-cloud sites
  block:  # block specifies execution of tasks within, based on conditions
  - name: Add a new tenant
    aci_tenant: &aci_tenant_present
      <<: *aci_info
      tenant: ansible_tenant
      description: Ansible tenant
      state: present

  - name: Add a subject profile (check_mode)
    aci_subject_profile: &aci_subject_profile_present
      <<: *aci_info
      tenant: ansible_tenant
      subject_profile: ansible_subject_profile_1
      description: subject profile 1 for ansible_tenant tenant
      state: present
    check_mode: true
    register: cm_add_subject_profile

  - name: Add a subject profile (normal_mode)
    aci_subject_profile:
      <<: *aci_subject_profile_present
    register: nm_add_subject_profile

  - name: Add the first subject profile again - testing idempotency
    aci_subject_profile:
      <<: *aci_subject_profile_present
    register: nm_add_subject_profile_idempotency

  - name: Add a second subject profile (normal_mode)
    aci_subject_profile:
      <<: *aci_info
      tenant: ansible_tenant
      subject_profile: ansible_subject_profile_2
      description: subject profile 2 for ansible_tenant tenant
      state: present
    register: nm_add_subject_profile_2

  - name: Asserts for subject profiles creation tasks
    assert:
      that:
        - cm_add_subject_profile is changed
        - cm_add_subject_profile.previous == []
        - cm_add_subject_profile.current == []
        - nm_add_subject_profile is changed
        - nm_add_subject_profile.current.0.rtctrlSubjP.attributes.name == "ansible_subject_profile_1"
        - nm_add_subject_profile_idempotency is not changed
        - nm_add_subject_profile_2 is changed
        - nm_add_subject_profile_2.previous == []
        - nm_add_subject_profile_2.current.0.rtctrlSubjP.attributes.name == "ansible_subject_profile_2"

  - name: Query all subject profiles
    aci_subject_profile:
      <<: *aci_info
      state: query
    register: query_all_subject_profile

  - name: Query ansible_subject_profile_1
    aci_subject_profile:
      <<: *aci_subject_profile_present
      state: query
    register: query_ansible_subject_profile_1

  - name: Asserts query tasks
    assert:
      that:
        - query_all_subject_profile is not changed
        - query_all_subject_profile.current|length >= 2
        - query_ansible_subject_profile_1 is not changed
        - query_ansible_subject_profile_1.current.0.rtctrlSubjP.attributes.name == "ansible_subject_profile_1"

  - name: Remove subject profile for l3out (check_mode)
    aci_subject_profile: &subject_profile_absent
      <<: *aci_subject_profile_present
      state: absent
    check_mode: true
    register: cm_remove_subject_profile

  - name: Remove subject profile for l3out (normal_mode)
    aci_subject_profile:
      <<: *subject_profile_absent
    register: nm_remove_subject_profile

  - name: Remove subject profile for l3out - testing idempotency
    aci_subject_profile:
      <<: *subject_profile_absent
    register: nm_remove_subject_profile_idempotency

  - name: Asserts deletion tasks
    assert:
      that:
        - cm_remove_subject_profile is changed
        - cm_remove_subject_profile.proposed == {}
        - nm_remove_subject_profile is changed
        - nm_remove_subject_profile.previous != []
        - nm_remove_subject_profile.method == "DELETE"
        - nm_remove_subject_profile_idempotency is not changed
        - nm_remove_subject_profile_idempotency.previous == []

  - name: Remove the ansible_tenant - cleanup before ending tests
    aci_tenant:
      <<: *aci_tenant_present
      state: absent
