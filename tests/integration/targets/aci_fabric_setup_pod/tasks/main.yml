- name: Test that we have an ACI APIC host, ACI username and ACI password
  fail:
    msg: 'Please define the following variables: aci_hostname, aci_username and aci_password.'
  when: aci_hostname is not defined or aci_username is not defined or aci_password is not defined

# GET Credentials from the inventory
- name: Set vars
  set_fact:
    aci_info: &aci_info
      host: "{{ aci_hostname }}"
      username: "{{ aci_username }}"
      password: "{{ aci_password }}"
      validate_certs: '{{ aci_validate_certs | default(false) }}'
      use_ssl: '{{ aci_use_ssl | default(true) }}'
      use_proxy: '{{ aci_use_proxy | default(true) }}'
      output_level: debug

# CLEAN ENVIRONMENT
- name: Ensure Fabric Setup Pod 77 is absent before testing
  aci_fabric_setup_pod:
    <<: *aci_info
    podId: 77
    state: absent
  register: cleaned

- name: Sleep for 10 seconds and continue
  ansible.builtin.wait_for:
    timeout: 10
  delegate_to: localhost
  when: cleaned is changed

- name: Ensure Fabric Setup Pod 78 is absent before testing
  aci_fabric_setup_pod:
    <<: *aci_info
    podId: 78
    state: absent
  register: cleaned

- name: Sleep for 10 seconds and continue
  ansible.builtin.wait_for:
    timeout: 10
  delegate_to: localhost
  when: cleaned is changed

# CREATE FABRIC SETUP POD
- name: Create ansible_fabric_pod_setup
  aci_fabric_setup_pod:
    <<: *aci_info
    podId: 77
    pool: 10.77.0.0/16
    description: Ansible test pod setup
    state: present
  register: add_fabric_pod_setup

- name: Sleep for 10 seconds and continue
  ansible.builtin.wait_for:
    timeout: 10
  delegate_to: localhost

- name: Create virtual ansible_fabric_pod_setup
  aci_fabric_setup_pod:
    <<: *aci_info
    podId: 78
    podType: virtual
    pool: 10.78.1.0/24
    description: Ansible test virtual pod setup
    state: present
  register: add_fabric_pod_setup_virtual

- name: Sleep for 10 seconds and continue
  ansible.builtin.wait_for:
    timeout: 10
  delegate_to: localhost

- name: Verify profile creation
  assert:
    that:
    - add_fabric_pod_setup is changed
    - add_fabric_pod_setup.current.0.fabricSetupP.attributes.dn == "uni/controller/setuppol/setupp-77"
    - add_fabric_pod_setup.current.0.fabricSetupP.attributes.podId == "77"
    - add_fabric_pod_setup.current.0.fabricSetupP.attributes.podType == "physical"
    - add_fabric_pod_setup.current.0.fabricSetupP.attributes.tepPool == "10.77.0.0/16"
    - add_fabric_pod_setup.current.0.fabricSetupP.attributes.descr == "Ansible test pod setup"
    - add_fabric_pod_setup.current.0.fabricSetupP.attributes.annotation == 'orchestrator:ansible'
    - add_fabric_pod_setup_virtual is changed
    - add_fabric_pod_setup_virtual.current.0.fabricSetupP.attributes.dn == "uni/controller/setuppol/setupp-78"
    - add_fabric_pod_setup_virtual.current.0.fabricSetupP.attributes.podId == "78"
    - add_fabric_pod_setup_virtual.current.0.fabricSetupP.attributes.podType == "virtual"
    - add_fabric_pod_setup_virtual.current.0.fabricSetupP.attributes.tepPool == "10.78.1.0/24"
    - add_fabric_pod_setup_virtual.current.0.fabricSetupP.attributes.descr == "Ansible test virtual pod setup"
    - add_fabric_pod_setup_virtual.current.0.fabricSetupP.attributes.annotation == 'orchestrator:ansible'

# CREATE FABRIC SETUP POD AGAIN TO TEST IDEMPOTENCE
- name: Create ansible_fabric_pod_setup again
  aci_fabric_setup_pod:
    <<: *aci_info
    podId: 77
    pool: 10.77.0.0/16
    description: Ansible test pod setup
    state: present
  register: add_fabric_pod_setup_again

- name: Create virtual ansible_fabric_pod_setup
  aci_fabric_setup_pod:
    <<: *aci_info
    podId: 78
    podType: virtual
    pool: 10.78.1.0/24
    description: Ansible test virtual pod setup
    state: present
  register: add_fabric_pod_setup_v_again

- name: Verify profile creation idempotence
  assert:
    that:
    - add_fabric_pod_setup_again is not changed
    - add_fabric_pod_setup_again.current.0.fabricSetupP.attributes.dn == "uni/controller/setuppol/setupp-77"
    - add_fabric_pod_setup_again.current.0.fabricSetupP.attributes.podId == "77"
    - add_fabric_pod_setup_again.current.0.fabricSetupP.attributes.podType == "physical"
    - add_fabric_pod_setup_again.current.0.fabricSetupP.attributes.tepPool == "10.77.0.0/16"
    - add_fabric_pod_setup_again.current.0.fabricSetupP.attributes.descr == "Ansible test pod setup"
    - add_fabric_pod_setup_v_again is changed
    - add_fabric_pod_setup_v_again.current.0.fabricSetupP.attributes.dn == "uni/controller/setuppol/setupp-78"
    - add_fabric_pod_setup_v_again.current.0.fabricSetupP.attributes.podId == "78"
    - add_fabric_pod_setup_v_again.current.0.fabricSetupP.attributes.podType == "virtual"
    - add_fabric_pod_setup_v_again.current.0.fabricSetupP.attributes.tepPool == "10.78.1.0/24"
    - add_fabric_pod_setup_v_again.current.0.fabricSetupP.attributes.descr == "Ansible test virtual pod setup"
    - add_fabric_pod_profile_v_again.current.0.fabricSetupP.attributes.annotation == 'orchestrator:ansible'

# QUERY FABRIC SETUP POD
- name: query fabric setup pod
  aci_fabric_setup_pod:
    <<: *aci_info
    podId: 77
    state: query
  register: query_pod_profile

- name: Verify profile query
  assert:
    that:
    - query_pod_profile is not changed
    - query_pod_profile.current.0.fabricSetupP.attributes.dn == "uni/controller/setuppol/setupp-77"
    - query_pod_profile.current.0.fabricSetupP.attributes.podId == "77"
    - query_pod_profile.current.0.fabricSetupP.attributes.podType == "physical"
    - query_pod_profile.current.0.fabricSetupP.attributes.tepPool == "10.77.0.0/16"
    - query_pod_profile.current.0.fabricSetupP.attributes.descr == "Ansible test pod setup"

# QUERY ALL POD SETUPS
- name: query all fabric pod setups
  aci_fabric_setup_pod:
    <<: *aci_info
    state: query
  register: query_pod_profile_all

- name: Verify profile query idempotence
  assert:
    that:
    - query_pod_profile_all is not changed

# DELETE POD SETUP
- name: Delete pod setup
  aci_fabric_setup_pod:
    <<: *aci_info
    podId: 77
    state: absent
  register: delete_pod_setup_1

- name: Sleep for 10 seconds and continue
  ansible.builtin.wait_for:
    timeout: 10
  delegate_to: localhost

- name: Delete pod setup
  aci_fabric_setup_pod:
    <<: *aci_info
    podId: 78
    state: absent
  register: delete_pod_setup_2

- name: Sleep for 10 seconds and continue
  ansible.builtin.wait_for:
    timeout: 10
  delegate_to: localhost

- name: Verify pod setup deletion
  assert:
    that:
    - delete_pod_setup_1 is changed
    - delete_pod_setup_1.current == []
    - delete_pod_setup_1.previous.0.fabricSetupP.attributes.dn == "uni/controller/setuppol/setupp-77"
    - delete_pod_setup_1.previous.0.fabricSetupP.attributes.podId == "77"
    - delete_pod_setup_1.previous.0.fabricSetupP.attributes.podType == "physical"
    - delete_pod_setup_1.previous.0.fabricSetupP.attributes.tepPool == "10.77.0.0/16"
    - delete_pod_setup_1.previous.0.fabricSetupP.attributes.descr == "Ansible test pod setup"
    - delete_pod_setup_2 is changed
    - delete_pod_setup_2.current == []
    - delete_pod_setup_2.previous.0.fabricSetupP.attributes.dn == "uni/controller/setuppol/setupp-78"
    - delete_pod_setup_2.previous.0.fabricSetupP.attributes.podId == "78"
    - delete_pod_setup_2.previous.0.fabricSetupP.attributes.podType == "virtual"
    - delete_pod_setup_2.previous.0.fabricSetupP.attributes.tepPool == "10.78.1.0/24"
    - delete_pod_setup_2.previous.0.fabricSetupP.attributes.descr == "Ansible test virtual pod setup"

# DELETE POD SETUP AGAIN TO TEST IDEMPOTENCE
- name: Delete pod setup again
  aci_fabric_setup_pod:
    <<: *aci_info
    podId: 77
    state: absent
  register: delete_pod_setup_again

- name: Verify profile deletion idempotence
  assert:
    that:
    - delete_pod_setup_again is not changed
    - delete_pod_setup_again.current == []

# ERROR HANDLING
- name: Create pod setup with out of range podId
  aci_fabric_setup_pod:
    <<: *aci_info
    podId: 300
    pool: 10.123.0.0/24
    state: present
  register: pod_setup_id_error
  ignore_errors: true

- name: Verify errors of Fabric Setup Pod
  ansible.builtin.assert:
    that:
    - pod_setup_id_error is not changed
    - pod_setup_id_error is failed
    - pod_setup_id_error.msg == "Pod ID: 300 is invalid; it must be in the range of 1 to 254."