- name: Test that we have an ACI APIC host, ACI username and ACI password
  fail:
    msg: 'Please define the following variables: aci_hostname, aci_username and aci_password.'
  when: aci_hostname is not defined or aci_username is not defined or aci_password is not defined

# GET Credentials from the inventory
- name: Set vars
  set_fact:
    aci_info: &aci_info
      host: "{{ aci_hostname }}"
      username: "{{ aci_username }}"
      password: "{{ aci_password }}"
      validate_certs: '{{ aci_validate_certs | default(false) }}'
      use_ssl: '{{ aci_use_ssl | default(true) }}'
      use_proxy: '{{ aci_use_proxy | default(true) }}'
      output_level: debug

# CLEAN ENVIRONMENT
- name: Remove ansible_spine_switch_prf if it already exists
  aci_fabric_switch_profile:
    <<: *aci_info
    name: ansible_spine_switch_prf
    switch_type: spine
    state: absent

- name: Remove ansible_leaf_switch_prf if it already exists
  aci_fabric_switch_profile:
    <<: *aci_info
    name: ansible_leaf_switch_prf
    switch_type: leaf
    state: absent

# CREATE SPINE SWITCH PROFILE
- name: Create ansible_spine_switch_prf
  aci_fabric_switch_profile:
    <<: *aci_info
    name: ansible_spine_switch_prf
    switch_type: spine
    state: present

# CREATE LEAF SWITCH PROFILE
- name: Create ansible_leaf_switch_prf
  aci_fabric_switch_profile:
    <<: *aci_info
    name: ansible_leaf_switch_prf
    type: leaf
    state: present

# CREATE SPINE SWITCH ASSOCIATION
- name: Create a spine switch profile association
  aci_fabric_switch_association:
    <<: *aci_info
    profile: ansible_spine_switch_prf
    name: ansible_spine_switch_assoc
    switch_type: spine
    policy_group: ansible_spine_pol_grp1
    state: present
  register: add_spine_association

- name: Verify spine association creation
  assert:
    that:
    - add_spine_association.current.0.fabricSpineS.attributes.dn == "uni/fabric/spprof-ansible_spine_switch_prf/spines-ansible_spine_switch_assoc-typ-range"
    - add_spine_association.current.0.fabricSpineS.attributes.name == "ansible_spine_switch_assoc"
    - add_spine_association.current.0.fabricSpineS.attributes.type == "range"

- name: Verify spine Policy Group association
  assert:
    that:
    - add_spine_association.current.0.fabricSpineS.children.0.fabricRsSpNodePGrp.attributes.tDn == "uni/fabric/funcprof/spnodepgrp-ansible_spine_pol_grp1"

# CREATE SPINE SWITCH ASSOCIATION AGAIN TO TEST IDEMPOTENCE
- name: Create a spine switch profile association again
  aci_fabric_switch_association:
    <<: *aci_info
    profile: ansible_spine_switch_prf
    name: ansible_spine_switch_assoc
    switch_type: spine
    policy_group: ansible_spine_pol_grp1
    state: present
  register: add_spine_association_again

- name: Verify spine association creation idempotence
  assert:
    that:
    - add_spine_association_again is not changed
    - add_spine_association_again.current.0.fabricSpineS.attributes.dn == "uni/fabric/spprof-ansible_spine_switch_prf/spines-ansible_spine_switch_assoc-typ-range"
    - add_spine_association_again.current.0.fabricSpineS.attributes.name == "ansible_spine_switch_assoc"
    - add_spine_association_again.current.0.fabricSpineS.attributes.type == "range"

- name: Verify spine Policy Group association idempotence
  assert:
    that:
    - add_spine_association_again.current.0.fabricSpineS.children.0.fabricRsSpNodePGrp.attributes.tDn == "uni/fabric/funcprof/spnodepgrp-ansible_spine_pol_grp1"

