    - add_leaf_association.current.0.fabricLeafS.children.0.fabricRsLeNodePGrp.attributes.tDn == "uni/fabric/funcprof/lenodepgrp-ansible_leaf_pol_grp1"

# CREATE LEAF SWITCH ASSOCIATION AGAIN TO TEST IDEMPOTENCE
- name: Create a leaf switch profile association again
  aci_fabric_switch_association:
    <<: *aci_info
    profile: ansible_leaf_switch_prf
    name: ansible_leaf_switch_assoc
    switch_type: leaf
