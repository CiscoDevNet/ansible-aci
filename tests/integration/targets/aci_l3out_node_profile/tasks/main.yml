- name: Test that we have an ACI APIC host, ACI username and ACI password
  fail:
    msg: 'Please define the following variables: aci_hostname, aci_username and aci_password.'
  when: aci_hostname is not defined or aci_username is not defined or aci_password is not defined

- name: Create tenant for tests
  cisco.aci.aci_tenant: &aci_tenant_present
    host: "{{ aci_hostname }}"
    username: "{{ aci_username }}"
    password: "{{ aci_password }}"
    validate_certs: '{{ aci_validate_certs | default(false) }}'
    use_ssl: '{{ aci_use_ssl | default(true) }}'
    use_proxy: '{{ aci_use_proxy | default(true) }}'
    output_level: debug
    state: present
    tenant: anstest
  register: tenant_present

- name: Create L3out for tests
  cisco.aci.aci_l3out: &aci_l3out_present
    host: "{{ aci_hostname }}"
    username: "{{ aci_username }}"
    password: "{{ aci_password }}"
    validate_certs: '{{ aci_validate_certs | default(false) }}'
    use_ssl: '{{ aci_use_ssl | default(true) }}'
    use_proxy: '{{ aci_use_proxy | default(true) }}'
    output_level: debug
    state: present
    tenant: anstest
    l3out: anstest_l3out
  register: l3out_present

- name: Add L3out node profile (check mode)
  cisco.aci.aci_l3out_node_profile: &aci_node_profile_present
    host: '{{ aci_hostname }}'
    username: '{{ aci_username }}'
    password: '{{ aci_password }}'
    validate_certs: '{{ aci_validate_certs | default(false) }}'
    use_ssl: '{{ aci_use_ssl | default(true) }}'
    use_proxy: '{{ aci_use_proxy | default(true) }}'
    output_level: '{{ aci_output_level | default("info") }}'
    node_profile: anstest_node_profile
    description: 'Node profile for Ansible testing'
    dscp: CS0
    l3out: anstest_l3out
    tenant: anstest
    state: present
  check_mode: yes
  register: cm_add_node_profile

- name: Add L3out node profile (normal mode)
  cisco.aci.aci_l3out_node_profile: *aci_node_profile_present
  register: nm_add_node_profile

- name: Verify add_node_profile
  assert:
    that:
    - cm_add_node_profile is changed
    - nm_add_node_profile is changed
    - cm_remove_node_profile is changed
    - nm_remove_node_profile is changed
    - cm_add_node_profile.sent.l3extLNodeP.attributes.descr == nm_add_node_profile.sent.l3extLNodeP.attributes.descr == 'Node profile for Ansible testing'
    - cm_add_node_profile.sent.l3extLNodeP.attributes.name == nm_add_node_profile.sent.l3extLNodeP.attributes.name == 'anstest_node_profile'
    - cm_add_node_profile.sent.l3extLNodeP.attributes.pwd == nm_add_node_profile.sent.l3extLNodeP.attributes.dscp == 'CS0'
    - cm_add_node_profile.sent.l3extLNodeP.attributes.usr == nm_add_node_profile.sent.l3extLNodeP.attributes.tenant == 'anstest'
    - cm_add_node_profile.sent.l3extLNodeP.attributes.usr == nm_add_node_profile.sent.l3extLNodeP.attributes.l3out == 'anstest_l3out'
    - cm_add_node_profile.proposed.l3extLNodeP.attributes.descr == nm_add_node_profile.proposed.l3extLNodeP.attributes.descr == 'Node profile for Ansible testing'
    - cm_add_node_profile.proposed.l3extLNodeP.attributes.name == nm_add_node_profile.proposed.l3extLNodeP.attributes.name == 'anstest_node_profile'
    - cm_add_node_profile.proposed.l3extLNodeP.attributes.pwd == nm_add_node_profile.proposed.l3extLNodeP.attributes.dscp == 'CS0'
    - cm_add_node_profile.proposed.l3extLNodeP.attributes.usr == nm_add_node_profile.proposed.l3extLNodeP.attributes.tenant == 'anstest'
    - cm_add_node_profile.sent.l3extLNodeP.attributes.usr == nm_add_node_profile.sent.l3extLNodeP.attributes.l3out == 'anstest_l3out'
    - cm_add_node_profile.current == cm_add_node_profile.previous == nm_add_node_profile.previous == []
    - nm_add_node_profile.current.0.l3extLNodeP.attributes.dn == 'uni/tn-anstest/out-anstest_l3out/lnodep-anstest_node_profile'
    - nm_add_node_profile.current.0.l3extLNodeP.attributes.name == 'anstest_node_profile'

- name: Modify node profile (check mode)
  cisco.aci.aci_l3out_node_profile: &aci_node_profile_modify
    host: '{{ aci_hostname }}'
    username: '{{ aci_username }}'
    password: '{{ aci_password }}'
    validate_certs: '{{ aci_validate_certs | default(false) }}'
    use_ssl: '{{ aci_use_ssl | default(true) }}'
    use_proxy: '{{ aci_use_proxy | default(true) }}'
    output_level: '{{ aci_output_level | default("info") }}'
    node_profile: anstest_node_profile
    description: 'my_updated_descr'
    l3out: anstest_l3out
    tenant: anstest
    state: present
  check_mode: yes
  register: cm_mod_node_profile

- name: Modify node profile (normal mode)
  cisco.aci.aci_l3out_node_profile: *aci_node_profile_modify
  register: nm_mod_node_profile

- name: Verify mod_node_profile
  assert:
    that:
    - cm_mod_node_profile is changed
    - nm_mod_node_profile is changed
    - cm_mod_node_profile.sent.l3extLNodeP.attributes.descr == nm_mod_node_profile.sent.l3extLNodeP.attributes.descr == 'my_updated_descr'
    - cm_mod_node_profile.proposed.l3extLNodeP.attributes.descr == nm_mod_node_profile.proposed.l3extLNodeP.attributes.descr == 'my_updated_descr'
    - nm_mod_node_profile.current.0.l3extLNodeP.attributes.dn == 'uni/tn-anstest/out-anstest_l3out/lnodep-anstest_node_profile'
    - nm_mod_node_profile.current.0.l3extLNodeP.attributes.name == 'anstest_node_profile'

- name: Query existing node profile (check mode)
  cisco.aci.aci_vmm_credential: &query_existing_node_profile
    host: '{{ aci_hostname }}'
    username: '{{ aci_username }}'
    password: '{{ aci_password }}'
    validate_certs: '{{ aci_validate_certs | default(false) }}'
    use_ssl: '{{ aci_use_ssl | default(true) }}'
    use_proxy: '{{ aci_use_proxy | default(true) }}'
    output_level: '{{ aci_output_level | default("info") }}'
    node_profile: anstest_node_profile
    l3out: anstest_l3out
    tenant: anstest
    state: query
  check_mode: yes
  register: cm_query_node_profile

- name: Query existing node profile (normal mode)
  cisco.aci.aci_vmm_credential: *query_existing_node_profile
  register: nm_query_node_profile

- name: Query non-existent vmware VMM credential
  cisco.aci.aci_vmm_credential:
    host: '{{ aci_hostname }}'
    username: '{{ aci_username }}'
    password: '{{ aci_password }}'
    validate_certs: '{{ aci_validate_certs | default(false) }}'
    use_ssl: '{{ aci_use_ssl | default(true) }}'
    use_proxy: '{{ aci_use_proxy | default(true) }}'
    output_level: '{{ aci_output_level | default("info") }}'
    node_profile: anstest_fake_node_profile
    l3out: anstest_l3out
    tenant: anstest
    state: query
  check_mode: yes
  register: nm_query_fake_node_profile

- name: Verify query_node_profile
  assert:
    that:
    - cm_query_node_profile is not changed
    - nm_query_node_profile is not changed
    - nm_query_fake_node_profile is not changed
    - cm_query_node_profile.current.0.l3extLNodeP.attributes.name == 'anstest_node_profile'
    - nm_query_node_profile.current.0.l3extLNodeP.attributes.name == 'anstest_node_profile'
    - nm_query_fake_node_profile.current == []

- name: Remove node profile (check mode)
  cisco.aci.aci_l3out_node_profile: &aci_node_profile_absent
    host: '{{ aci_hostname }}'
    username: '{{ aci_username }}'
    password: '{{ aci_password }}'
    validate_certs: '{{ aci_validate_certs | default(false) }}'
    use_ssl: '{{ aci_use_ssl | default(true) }}'
    use_proxy: '{{ aci_use_proxy | default(true) }}'
    output_level: '{{ aci_output_level | default("info") }}'
    node_profile: anstest_node_profile
    l3out: anstest_l3out
    tenant: anstest
    state: absent
  check_mode: yes
  register: cm_remove_node_profile

- name: Remove node profile (normal mode)
  cisco.aci.aci_l3out_node_profile: *aci_node_profile_absent
  register: nm_remove_node_profile

- name: Remove node profile (normal mode)
  cisco.aci.aci_l3out_node_profile: *aci_node_profile_absent
  register: nm_remove_node_profile_again

- name: Verify remove_node_profile
  assert:
    that:
    - cm_remove_node_profile is changed
    - cm_remove_node_profile is changed
    - cm_remove_node_profile_again is not changed

# Remove L3out after testing
- name: Remove L3out (normal_mode)
  cisco.aci.aci_domain: *aci_l3out_present

# Remove Tenant after testing
- name: Remove tenant (normal_mode)
  cisco.aci.aci_domain: *aci_tenant_present
